<!DOCTYPE html>
<html lang="en">
<head>
    <title>Midule 4 Week 1 Assignment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bitter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.11/vue.js"></script>
</head>
<body>
    
<div class="main-wrapper">
  
    <div class="header">
        <h1>Fresh Food To Go</h1>
    </div>
    <div class="subheading">
        <h2>Selections</h2>
    </div>

    <div id="vue">
        <div class="container">
            <div class="grid">
              <div class="dish" v-for="dish in dishes">
                <img v-bind:src="dish.image" alt="dish image">
                <h3>{{ dish.name }}</h3>
                <p><em>{{ dish.description }}</em></p>
                <button>Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <script>
        new Vue({
          el: '#vue',
          data: {
            dishes: [
              { name: "Pasta", image: "https://upload.wikimedia.org/wikipedia/commons/f/f0/Spaghetti_aglio%2C_olio_e_peperoncino_%2816284859030%29.jpg", description: "Healthy Pasta" },
              { name: "Red Crab", image: "https://upload.wikimedia.org/wikipedia/commons/6/6a/Jacques_Lameloise%2C_escab%C3%A8che_d%27%C3%A9crevisses_sur_gaspacho_d%27asperge_et_cresson.jpg", description: "Fresh from Alaska" },
              { name: "Breakfast Special", image: "https://upload.wikimedia.org/wikipedia/commons/0/02/Breakfast_at_Irving_Street_Kitchen.jpg", description: "Good for the soul" },
              { name: "Sea Shells Mix", image: "https://upload.wikimedia.org/wikipedia/commons/4/4b/Seafood_linguine.jpg", description: "For the shell lovers" },
              { name: "Ultimate Kebab", image: "https://upload.wikimedia.org/wikipedia/commons/a/a5/Various_kebab.jpg", description: "The best from Middle East" },
              { name: "Chicken Steak", image: "https://upload.wikimedia.org/wikipedia/commons/d/d9/Chicken_steak_with_pepper_sauce.jpg", description: "Grilled to perfection" },
              { name: "Filet Mignon", image: "https://upload.wikimedia.org/wikipedia/commons/1/1a/.Filet_mignon_et_foie_gras_au_muscat_de_Beaumes-de-Venise%2C_Pastis_Bistro%2C_Palo_Alto.jpg", description: "Juicy steak served with potatoes au gratin" },
              { name: "Bistro Brunch", image: "https://upload.wikimedia.org/wikipedia/commons/4/48/Dishes_at_Bistro_C%2C_Hastings_Street%2C_Noosa_Heads%2C_Queensland_02.jpg", description: "A touch of Australia" },
              { name: "California Crepe", image: "https://upload.wikimedia.org/wikipedia/commons/3/32/2011-04-09_17.02.43%2C_Whispers_Cafe_and_Creperie%2C_Belmont%2C_CA_%285982715933%29.jpg", description: "Stuffed with grilled shrimp" },

              { name: "Wok away healthy", image: "https://upload.wikimedia.org/wikipedia/commons/d/d2/Stir_Fry_Wok_-_Free_For_Commercial_Use_-_FFCU_%2827159057131%29.jpg", description: "Healthy blend of noodles and vegies" }
            ]
          }
        });
      </script>
      

</div>
</body>
</html>
